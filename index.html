<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
</head>
<body>
    <h1 id="headline"></h1>
    <h2 id="subheadline"></h2>
    <script src="content.js"></script>
    <script>
        // Configuration settings
        const resultsHeadline = ""; // Example headline with HTML
        const resultsSubheadline = "Optional subheadline text";
        const contentUrl = "content.json";
        const cacheBuster = new Date().getTime();

        // Fetch content with cache-busting
        fetch(`${contentUrl}?_=${cacheBuster}`)
            .then(response => response.json())
            .then(content => {
                const mergedContent = { ...CONTENT, ...content };
                document.getElementById('headline').innerHTML = resultsHeadline || mergedContent.headline;
                document.getElementById('subheadline').innerHTML = resultsSubheadline || mergedContent.subheadline;
            });

        function updateScoreDisplay(score) {
            const scoreDisplay = document.getElementById('score-display');
            if (score > 50) {
                scoreDisplay.classList.add('medium'); // Use medium color class for mid-tier scores
            }
            scoreDisplay.textContent = score;
        }
    </script>
</body>
</html>
