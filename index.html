<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Preview Example</title>
    <script>
        // Functions to build and display full demo results dynamically
        function previewLow() {
            const content = "Detailed results for Low";
            document.getElementById('result').innerText = content;
            // Additional logic to handle gaps and actions
        }

        function previewMid() {
            const content = "Detailed results for Mid";
            document.getElementById('result').innerText = content;
            // Additional logic to handle gaps and actions
        }

        function previewHigh() {
            const content = "Detailed results for High";
            document.getElementById('result').innerText = content;
            // Additional logic to handle gaps and actions
        }
    </script>
</head>
<body>
    <h1>Dynamic Preview Example</h1>
    <button onclick="previewLow()">Preview Low</button>
    <button onclick="previewMid()">Preview Mid</button>
    <button onclick="previewHigh()">Preview High</button>
    <div id="result"></div>
</body>
</html>
