<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Editor</title>
    <style>
      :root {
        --bg: #f8fafc;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --border: rgba(15, 23, 42, 0.12);
        --accent: #0ea5e9;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 1100px;
        margin: 32px auto;
        padding: 0 20px 40px;
      }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { margin: 0 0 16px; color: var(--muted); }
      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 2px 10px rgba(15, 23, 42, 0.06);
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      button, a.btn {
        border: 1px solid var(--border);
        background: #fff;
        color: var(--text);
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
      }
      button.primary, a.primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }
      textarea {
        width: 100%;
        min-height: 520px;
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 13px;
      }
      .status { font-size: 13px; color: var(--muted); }
      .status.ok { color: #16a34a; }
      .status.err { color: #dc2626; }
      .hint {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }
      .links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      @media (max-width: 720px) {
        textarea { min-height: 420px; }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Content Editor</h1>
      <p>Edit <code>content.json</code> below. This page cannot save directly to GitHub Pages, so use Download or Copy, then update the file in the repo.</p>

      <div class="panel">
        <div class="row">
          <button id="reloadBtn">Reload from site</button>
          <button id="validateBtn">Validate JSON</button>
          <button class="primary" id="downloadBtn">Download content.json</button>
          <button id="copyBtn">Copy JSON</button>
        </div>
        <textarea id="editor" spellcheck="false"></textarea>
        <div id="status" class="status">Loading content.json...</div>
        <div class="hint">
          Preview results mode: <a href="/heymdk-2026/?preview=true" target="_blank" rel="noopener">Open preview</a>
        </div>
        <div class="links">
          <a class="btn" id="githubEdit" target="_blank" rel="noopener">Open GitHub editor</a>
        </div>
      </div>
    </div>

    <script>
      const editor = document.getElementById('editor');
      const statusEl = document.getElementById('status');
      const githubEdit = document.getElementById('githubEdit');
      const repoEditUrl = 'https://github.com/heymdk-blip/heymdk-2026/edit/main/content.json';
      githubEdit.href = repoEditUrl;

      function setStatus(msg, type) {
        statusEl.textContent = msg;
        statusEl.className = 'status' + (type ? ' ' + type : '');
      }

      async function loadContent() {
        setStatus('Loading content.json...', '');
        try {
          const res = await fetch('content.json', { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const data = await res.json();
          editor.value = JSON.stringify(data, null, 2);
          setStatus('Loaded content.json', 'ok');
        } catch (err) {
          setStatus('Failed to load content.json: ' + err.message, 'err');
        }
      }

      function validateJson() {
        try {
          JSON.parse(editor.value);
          setStatus('JSON is valid.', 'ok');
          return true;
        } catch (err) {
          setStatus('Invalid JSON: ' + err.message, 'err');
          return false;
        }
      }

      document.getElementById('reloadBtn').addEventListener('click', loadContent);
      document.getElementById('validateBtn').addEventListener('click', validateJson);

      document.getElementById('downloadBtn').addEventListener('click', () => {
        if (!validateJson()) return;
        const blob = new Blob([editor.value], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'content.json';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

      document.getElementById('copyBtn').addEventListener('click', async () => {
        if (!validateJson()) return;
        try {
          await navigator.clipboard.writeText(editor.value);
          setStatus('Copied JSON to clipboard.', 'ok');
        } catch (err) {
          setStatus('Copy failed: ' + err.message, 'err');
        }
      });

      loadContent();
    </script>
  </body>
</html>
