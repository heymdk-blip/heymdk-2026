backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - file: "content.json"
        label: "Site settings & content"
        name: "site_content"
        fields:
          - {label: "Headline", name: "headline", widget: "string"}
          - {label: "Subheadline", name: "subheadline", widget: "string"}
          - {label: "Email Gate Title", name: "emailGateTitle", widget: "string"}
          - {label: "Email Gate Subtitle", name: "emailGateSubtitle", widget: "string"}
          - {label: "Booking Text", name: "bookingText", widget: "string"}
          - {label: "Booking Link Text", name: "bookingLinkText", widget: "string"}
          - {label: "Booking Link URL", name: "bookingLinkUrl", widget: "string"}
          - label: "Questions"
            name: "questions"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Category", name: "category", widget: "string"}
              - {label: "Question text", name: "question", widget: "text"}
              - label: "Options"
                name: "options"
                widget: "list"
                fields:
                  - {label: "Value", name: "value", widget: "string"}
                  - {label: "Points", name: "points", widget: "number"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "desc", widget: "text"}
                  - label: "Strength"
                    name: "strength"
                    widget: "object"
                    required: false
                    fields:
                      - {label: "Strength title", name: "title", widget: "string"}
                      - {label: "Strength desc", name: "desc", widget: "text"}
                  - label: "Gap If Not Chosen"
                    name: "gapIfNotChosen"
                    widget: "object"
                    required: false
                    fields:
                      - {label: "Gap title", name: "title", widget: "string"}
                      - {label: "Gap desc", name: "desc", widget: "text"}
                      - {label: "Trend", name: "trend", widget: "string"}
          - label: "Action Plan Rules"
            name: "actionPlanRules"
            widget: "list"
            fields:
              - {label: "Trigger gaps (comma-separated)", name: "triggerGaps", widget: "string"}
              - label: "Actions"
                name: "actions"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "desc", widget: "text"}
                  - {label: "Priority", name: "priority", widget: "select", options: ["high","medium","low"]}
          - label: "Score Tiers"
            name: "scoreTiers"
            widget: "list"
            fields:
              - {label: "Min score", name: "minScore", widget: "number"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Color", name: "color", widget: "select", options: ["strong","medium","weak"]}
